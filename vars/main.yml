---
homebrew_install_path: /usr/local/homebrew
homebrew_installed_packages:
  - dockutil
  - gdbm
  - gettext
  - ghostscript
  - git
  - htop
  - jpeg
  - libevent
  - libtiff
  - ncurses
  - openssl
  - pcre2
  - python
  - readline
  - sqlite
  - telnet
  - tmux
  - xz
  - zsh
  
homebrew_taps:
  - caskroom/cask
  - caskroom/versions
  - homebrew/php

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - atom
  - chromedriver
  - docker
  - dropbox
  - firefox
  - google-chrome
  - java
  - mactex
  - macvim
  - spectacle
  - spotify
  - postman

dockitems_to_remove:
  - Launchpad
  - Mail
  - Safari
  - Contacts
  - Notes
  - Reminders
  - Maps
  - Photos
  - Messages
  - FaceTime
  - iTunes
  - iBooks
  - App Store
  - Calendar
  - Siri

dockitems_to_persist:
  - name: Google Chrome
    path: "/Applications/Google Chrome.app"
    pos: 1
  - name: Firefox
    path: "/Applications/Firefox.app"
    pos: 2
  - name: Terminal
    path: /Applications/Utilities/Terminal.app
    pos: 3
  - name: Spotify
    path: /Applications/Spotify.app
    pos: 4
